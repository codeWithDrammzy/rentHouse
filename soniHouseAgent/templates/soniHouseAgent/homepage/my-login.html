{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soni Agent | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-800 ">

    <!-- Navbar -->
     {% include "soniHouseAgent/homepage/nav.html" %}

    

    <!-- Login Form Section -->
  <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-cover bg-center relative"
         style="background-image: url('{% static 'images/gambia.webp' %}');">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Login Form Container -->
    <div class="relative z-10 max-w-md w-full bg-white bg-opacity-90 p-8 rounded-lg shadow-md">
        <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">Sign in to your account </h2>
        <form class="space-y-6" method="POST">
            {% csrf_token %}
             {{ form|crispy }}
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-700 hover:bg-blue-800 focus:outline-none shadow">
                    Sign in
                </button>
            </div>
        </form>
    </div>
  </section>



    <!-- JS -->
   <script src="{% static 'js/app.js' %}"></script>

</body>
</html>
